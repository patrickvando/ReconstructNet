{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{% static 'MainPage/layout.css' %}" rel="stylesheet">
    <link href="{% static 'MainPage/lux_bootstrap.min.css' %}" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <!--
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    -->
    <title>ReconstructNet</title> 
</head>
<body>


<div class="flex-container c1 wrapper">
    <div style="flex-grow: 1">
        <div class="d-flex align-content-stretch flex-column c2 sidebar">
            <div class="p-2">
                <button type="button" class="btn btn-primary btn-block" onclick="grayscale_button()">greyscale</button>
            </div>
            <div class="p-2">
                <button type="button" class="btn btn-primary btn-block" onclick="salt_pepper_noise_button()">Add salt and pepper noise</button>
            </div>
            <div class="p-2">
                <button type="button" class="btn btn-primary btn-block" onclick="gaussian_noise_button()">Add gaussian noise</button>
            </div>
            <div class="p-2">
                <button type="button" class="btn btn-primary btn-block">Remove Noise</button>
            </div>  
            <div class="p-2">
                <button type="button" class="btn btn-primary btn-block">Add Watermarks</button>
            </div>  
            <div class="p-2">
                <button type="button" class="btn btn-primary btn-block">Remove Watermarks</button>
            </div>  

        </div> 
    </div>
    <div style="flex-grow: 4">
        <div class="d-flex flex-column">
            <div class="p-2">
                <div class="d-flex flex-row c3">
                    <div class="p-2">
                        <input type="file" accept="image/*" id="upload">
                    </div>
                    <div class="p-2 ml-auto">
                        <button type="button" class="btn btn-primary" onclick="reset()">Reset</button>
                    </div>
                    <div class="p-2">
                        <button type="button" class="btn btn-primary">Download</button>
                    </div>
                </div>
            </div>
            <div class="p-2">
                <div class = "d-flex justify-content-center">
                <img alt="Test Picture" id = "picture">
                </div>
            </div>
    </div> 
</div>

<script>
const formData = new FormData();
const fileField = document.getElementById("upload");

init();
function init(){
    reset();
}

fileField.onchange = function(e){
    formData.append('main_img', fileField.files[0]);
    fetch("{% url 'upload' %}"
    , {
      method: 'POST',
      body: formData,
    }).then((response) => {
        return response.blob();
    }).then((blob) => {
        let objectURL = URL.createObjectURL(blob);
        document.getElementById("picture").src=objectURL;
    });
    
}
function reset(){
    fetch("{% url 'reset' %}"
    , {
      method: 'GET',
    }).then((response) => {
        return response.blob();
    }).then((blob) => {
        let objectURL = URL.createObjectURL(blob);
        document.getElementById("picture").src=objectURL;
    });
}

function grayscale_button(){
    fetch("{% url 'grayscale_button' %}"
    , {
      method: 'GET',
    }).then((response) => {
        return response.blob();
    }).then((blob) => {
        let objectURL = URL.createObjectURL(blob);
        document.getElementById("picture").src=objectURL;
    });
}

function salt_pepper_noise_button(){
    fetch("{% url 'salt_pepper_noise_button' %}"
    , {
      method: 'GET',
    }).then((response) => {
        return response.blob();
    }).then((blob) => {
        let objectURL = URL.createObjectURL(blob);
        document.getElementById("picture").src=objectURL;
    });
}
function gaussian_noise_button(){
    fetch("{% url 'gaussian_noise_button' %}"
    , {
      method: 'GET',
    }).then((response) => {
        return response.blob();
    }).then((blob) => {
        let objectURL = URL.createObjectURL(blob);
        document.getElementById("picture").src=objectURL;
    });
}

</script>
</body>
</html>
