<head>
  <title>ReconstructNet</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link href="{% static 'MainPage/layout.css' %}" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body>


<div class="flex-container c1 wrapper">
    <div style="flex-grow: 1">
        <div class="d-flex align-content-stretch flex-column c2 sidebar">
            <div class="p-2">
                <button type="button" class="btn btn-primary btn-block" onclick="grayscale_button()">greyscale</button>
            </div>
            <div class="p-2">
                <div class="card">
                     <div class="card-header" id="headingOne">
                         <h5 class="mb-0">
                            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseSaltAndPepper" aria-expanded="false" aria-controls="collapseSaltAndPepper">
                                 Add Salt and Pepper Noise
                            </button>
                        </h5>
                    </div>

                    <div class="collapse" id="collapseSaltAndPepper">
                        <div class="card-body">
                            <div class="d-flex justify-content-center my-4">
                                <div class="w-75">
                                   <input type="range" class="custom-range" id="customRange11" step="0.01" min="0" max="1">
                                </div>
                                <span class="font-weight-bold text-primary ml-2 valueSpan2"></span>
                            </div>
                            <button type="button" class="btn btn-primary btn-block" onclick="salt_pepper_noise_button()">Add salt and pepper noise</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="p-2">
                <div class="card">
                    <div class="card-header" id="headingOne">
                        <h5 class="mb-0">
                            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseGaussian" aria-expanded="false" aria-controls="collapseGaussian">
                                Add Gaussian Noise
                            </button>
                        </h5>
                    </div>

                    <div class="collapse" id="collapseGaussian">
                        <div class="card-body">
                            <input type="number" name="someid" />
                            <button type="button" class="btn btn-primary btn-block" onclick="gaussian_noise_button()">Add gaussian noise</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="p-2">
                <button type="button" class="btn btn-primary btn-block">Remove Noise</button>
            </div>  
            <div class="p-2">
                 <div class="card">
                     <div class="card-header" id="headingOne">
                         <h5 class="mb-0">
                            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseWatermark" aria-expanded="false" aria-controls="collapseWatermark">
                                 Add Watermark
                            </button>
                        </h5>
                    </div>

                    <div class="collapse" id="collapseWatermark">
                        <div class="card-body">
                            <div class="d-flex justify-content-center my-4">
                                <div class="w-75">
                                   <input type="range" class="custom-range" id="patternRange" step="0.01" min="0.01" max="0.30">
                                </div>
                                <span class="font-weight-bold text-primary ml-2 patternSpan"></span>
                            </div>

                            <div class="d-flex justify-content-center my-4">
                                <div class="w-75">
                                   <input type="range" class="custom-range" id="pattern1Range" step="1" min="0" max="10">
                                </div>
                                <span class="font-weight-bold text-primary ml-2 pattern1Span"></span>
                            </div>

                            <div class="d-flex justify-content-center my-4">
                                <div class="w-75">
                                   <input type="range" class="custom-range" id="pattern2Range" step="1" min="0" max="10">
                                </div>
                                <span class="font-weight-bold text-primary ml-2 pattern2Span"></span>
                            </div>

                            <div class="d-flex justify-content-center my-4">
                                <div class="w-75">
                                   <input type="range" class="custom-range" id="pattern3Range" step="1" min="0" max="10">
                                </div>
                                <span class="font-weight-bold text-primary ml-2 pattern3Span"></span>
                            </div>                                                                                    
                            <button type="button" class="btn btn-primary btn-block" onclick="add_patterns_button()">Add Watermarks</button>
                        </div>
                    </div>
                </div>
            </div>  
            <div class="p-2">
                <button type="button" class="btn btn-primary btn-block">Remove Watermarks</button>
            </div>  
            <div class="p-2">
                <button type="button" class="btn btn-primary btn-block" onclick="sharpen_button()">Sharpen</button>
            </div>  
            <div class="p-2">
                <button type="button" class="btn btn-primary btn-block" onclick="contrast_button()">Contrast</button>
            </div>
            


        </div> 
    </div>
    <div style="flex-grow: 4">
        <div class="d-flex flex-column">
            <div class="p-2">
                <div class="d-flex flex-row c3">
                    <div class="p-2">
                        <input type="file" accept="image/*" id="upload">
                    </div>
                    <div class="p-2 ml-auto">
                        <button type="button" class="btn btn-primary" onclick="reset()">Reset</button>
                    </div>
                    <div class="p-2">
                        <button type="button" class="btn btn-primary">Download</button>
                    </div>
                </div>
            </div>
            <div class="p-2">
                <div class = "d-flex justify-content-center">
                <img alt="Test Picture" id = "picture">
                </div>
            </div>
    </div> 
</div>

<script>

$(document).ready(function() {

  const $valueSpan = $('.valueSpan2');
  const $value = $('#customRange11');
  $valueSpan.html($value.val());
  $value.on('input change', () => {

    $valueSpan.html($value.val());
  });

  const $patternSpan = $('.patternSpan');
  const $patternValue = $('#patternRange');
  $patternSpan.html($patternValue.val());
  $patternValue.on('input change', () => {

    $patternSpan.html($patternValue.val());
  });

  const $pattern1Span = $('.pattern1Span');
  const $pattern1Value = $('#pattern1Range');
  $pattern1Span.html($pattern1Value.val());
  $pattern1Value.on('input change', () => {

    $pattern1Span.html($pattern1Value.val());
  });

    const $pattern2Span = $('.pattern2Span');
  const $pattern2Value = $('#pattern2Range');
  $pattern2Span.html($pattern2Value.val());
  $pattern2Value.on('input change', () => {

    $pattern2Span.html($pattern2Value.val());
  });

    const $pattern3Span = $('.pattern3Span');
  const $pattern3Value = $('#pattern3Range');
  $pattern3Span.html($pattern3Value.val());
  $pattern3Value.on('input change', () => {

    $pattern3Span.html($pattern3Value.val());
  });
});

const formData = new FormData();
const fileField = document.getElementById("upload");

init();
function init(){
    reset();
}

fileField.onchange = function(e){
    formData.append('main_img', fileField.files[0]);
    fetch("{% url 'upload' %}"
    , {
      method: 'POST',
      body: formData,
    }).then((response) => {
        return response.blob();
    }).then((blob) => {
        let objectURL = URL.createObjectURL(blob);
        document.getElementById("picture").src=objectURL;
    });
    
}
function reset(){
    fetch("{% url 'reset' %}"
    , {
      method: 'GET',
    }).then((response) => {
        return response.blob();
    }).then((blob) => {
        let objectURL = URL.createObjectURL(blob);
        document.getElementById("picture").src=objectURL;
    });
}

function grayscale_button(){
    $(".btn").prop("disabled", true);
    fetch("{% url 'grayscale_button' %}"
    , {
      method: 'GET',
    }).then((response) => {
        return response.blob();
    }).then((blob) => {
        let objectURL = URL.createObjectURL(blob);
        document.getElementById("picture").src=objectURL;
        $(".btn").prop("disabled", false);
    });
}

function salt_pepper_noise_button(){
    fetch("{% url 'salt_pepper_noise_button' %}"
    , {
      method: 'GET',
    }).then((response) => {
        return response.blob();
    }).then((blob) => {
        let objectURL = URL.createObjectURL(blob);
        document.getElementById("picture").src=objectURL;
    });
}
function gaussian_noise_button(){
    fetch("{% url 'gaussian_noise_button' %}"
    , {
      method: 'GET',
    }).then((response) => {
        return response.blob();
    }).then((blob) => {
        let objectURL = URL.createObjectURL(blob);
        document.getElementById("picture").src=objectURL;
    });
}
function add_patterns_button(){
    fetch("{% url 'add_patterns_button' %}"
    , {
      method: 'GET',
    }).then((response) => {
        return response.blob();
    }).then((blob) => {
        let objectURL = URL.createObjectURL(blob);
        document.getElementById("picture").src=objectURL;
    });
}

function sharpen_button(){
    $(".btn").prop("disabled", true);
    fetch("{% url 'sharpen_button' %}"
    , {
      method: 'GET',
    }).then((response) => {
        return response.blob();
    }).then((blob) => {
        let objectURL = URL.createObjectURL(blob);
        document.getElementById("picture").src=objectURL;
        $(".btn").prop("disabled", false);
    });
}

function contrast_button(){
    fetch("{% url 'contrast_button' %}"
    , {
      method: 'GET',
    }).then((response) => {
        return response.blob();
    }).then((blob) => {
        let objectURL = URL.createObjectURL(blob);
        document.getElementById("picture").src=objectURL;
    });
}
</script>
</body>
</html>
